<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS Experiementation: Experiment 1</title>
</head>
<body>
    <h1>Experiment 1</h1>
    <h2>To see what the code did with your comment, right click anywhere on the site and choose the "Inspect" option. Maybe sure you're on the "Console" tab.</h2>

    <script>
        var fizz = "";
        var buzz = "";

        for (let i=1; i<=100; i++) {
            if (i % 3 == 0 && i % 5 == 0){
                fizz = "FizzBuzz";
                console.log(fizz);
            }
            else if (i % 3 == 0){
                fizz = "Fizz";
                console.log(fizz);
            }
            else if (i % 5 == 0){
                buzz = "Buzz";
                console.log(buzz);
            }

            else{
                fizz="";
                buzz="";
                console.log(i);
            }
        }
    </script>
</body>
</html>
