<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS Experiment 2: Functions & DOM</title>
</head>
<body>
    <h1>JS Experiment 2</h1>
    <p id="comment">Refresh page to choose another shape/color combo!</p>

    <img id="circB" src="images/circleblue.jpg" alt="blue circle" style="opacity: 0;">
    <img id="circR" src="images/circlered.jpg" alt="red cricle" style="opacity: 0;">
    <img id="triB" src="images/triangleblue.jpg" alt="blue triangle" style="opacity: 0;">
    <img id="triR" src="images/trianglered.jpg" alt="red triangle" style="opacity: 0;">

    <script>

        /* The page first prompts you to choose either a circle or triangle. Then it asks you to pick between red and blue.

        Then I used "if" statements to check which options the user chose. Depending on what they chose, the code sets the particular image to be full opacity so that the user can see their selection. The images of each shape/color option are set to 0 opacity in the HTML above, so I used "getElementById" to change the opacity. 

        If the user doesn't input one of the given shape/color options, the page will tell the user to refresh the page and read the instructions more carefully. I used "innerHTML" to change the comment if this happens. */

        function selection(){
            var userShape = prompt("Choose a shape (circle or triangle)!", "");
            var userColor = prompt("Choose a color (red or blue)!", "");
            
            if (userShape == "circle" && userColor == "blue"){
                document.getElementById('circB').style.opacity = 1;
            } 
            
            else if (userShape == "circle" && userColor == "red"){
                document.getElementById('circR').style.opacity = 1;
            }

            else if (userShape == "triangle" && userColor == "blue"){
                document.getElementById('triB').style.opacity = 1;
            }

            else if (userShape == "triangle" && userColor == "red"){
                document.getElementById('triR').style.opacity = 1;
            }

            else{
                var newComment = document.getElementById('comment');
                newComment.innerHTML = newComment.innerHTML.replace("Refresh page to choose another shape/color combo!","You didn't pick one of the options! Please refresh the page and read the instructions carefully.")
            }
        }


        selection();
        
    </script>
</body>
</html>
