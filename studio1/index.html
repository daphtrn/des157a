<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css">
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fredoka:wght@300..700&display=swap" rel="stylesheet">

    <title>Mad Libs</title>
</head>
<body>
    <header>

        <h1>The Disappearing Apple</h1>

    </header>


    <main>

        <form id="myForm">

            <div>
                <label for="verbING">Verb ending in "ing"</label>
                <input type="text" id="verbING" required>

                <label for="adj1">Adjective</label>
                <input type="text" id="adj1" required>

                <label for="verbPAST">Verb (past tense)</label>
                <input type="text" id="verbPAST" required>

                <label for="adj2">Adjective</label>
                <input type="text" id="adj2" required>

                <label for="verb1">Verb</label>
                <input type="text" id="verb1" required>
            </div>

            <div>
                <label for="number">Number</label>
                <input type="text" id="number" required>

                <label for="noun">Noun</label>
                <input type="text" id="noun" required>

                <label for="verb2">Verb</label>
                <input type="text" id="verb2" required>

                <label for="bodypart">Body part</label>
                <input type="text" id="bodypart" required>

                <input type="submit">
            </div>

        </form>

        <section id="overlay" class="hidden">
            <img src="images/madlibs2.png" alt="overlay box">
        </section>

        <article id="madlib"></article>

    </main>
</body>
</html>
